name: custom-image

on:
  push:
    branches:
      - custom-image
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - custom-image

jobs:
  custom-image:
    runs-on: ubuntu-latest
    
    container:
      image: bitnami/git:latest
    
    steps:
      - name: Checkout
        run: |
          mkdir cloned
          cd cloned
          git clone https://github.com/eclipse-opensmartclide/smartclide-context.git
      - name: List files
        run: |
          cd cloned
          pwd
          ls -alh
          cd smartclide-context
          pwd
          ls -alh
