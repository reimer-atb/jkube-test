name: custom-image

on:
  push:
    branches:
      - custom-image
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - custom-image

jobs:
  custom-image:
    runs-on: ubuntu-latest
    
    container:
      image: bitnami/git:latest
    
    steps:
      - name: Checkout
        run: |
          mkdir cloned
          cd cloned
          git clone https://github.com/eclipse-opensmartclide/smartclide-context.git
      - name: List files
        run: |
          cd cloned/smartclide-context
          pwd
          echo "-----"
          git config --list
          echo "-----"
          git show
          echo "-----"
          git config user.name foo
          git config user.email foo@bar.com
          echo "-----"
          git checkout -b test-branch
          echo "-----"
          touch test-file
          echo "-----"
          echo "this is a test" >> test-file
          cat test-files
          echo "-----"
          git add test-file
          echo "-----"
          git commit -m "add test file"
          echo "-----"
          git show
          echo "-----"
