name: custom-image

on:
  push:
    branches:
      - custom-image
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - custom-image

jobs:
  custom-image:
    runs-on: ubuntu-latest
    
    container:
      image: alpine:latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: List Files
        run: ls -alh
      - name: APK
        run: apk add --no-cache gettext openssh-client
