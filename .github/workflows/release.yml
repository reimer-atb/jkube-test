name: release

on:
  push:
    branches:
      - main
    tags:
      - "[0-9].[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('./**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Adjust version tag
        if: startsWith(github.ref, 'refs/tags/')
        run: ./mvnw --batch-mode --errors --fail-at-end --show-version --file pom.xml versions:set -DgenerateBackupPoms=false -DnewVersion="${GITHUB_REF#refs/tags/}"

      - name: Adjust version latest
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: ./mvnw --batch-mode --errors --fail-at-end --show-version --file pom.xml versions:set -DgenerateBackupPoms=false -DnewVersion=latest

      - name: Package
        run: ./mvnw --batch-mode --errors --fail-at-end --show-version --file pom.xml package

      - name: Release tag
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: false
          generate_release_notes: true
          files: target/jkube-test-"${GITHUB_REF#refs/tags/}".jar

      - name: Release latest
        uses: softprops/action-gh-release@v1
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          prerelease: true
          name: latest
          tag_name: latest
          generate_release_notes: true
          files: target/jkube-test-latest.jar
